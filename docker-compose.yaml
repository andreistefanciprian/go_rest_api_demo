  backend:
    container_name: backend
    image: backend:latest
    build: .
    ports: 
      - 8080:8080
    expose:
      - '8080'
    restart: on-failure
    env_file:
      - .env
    environment:
      - JWT_SECRET_KEY=your-256-bit-secret
    depends_on:
      my-db:
        condition: service_healthy
    networks:
      - demo

  my-db:
    container_name: my_db
    image: mysql
    restart: always
    env_file:
      - .env
    expose:
      - '3306'
    # ports: 
    #   - 3306:3306
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - demo
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
volumes:
  my-db:

networks:
  demo:
    driver: bridge